  <title>Instagram Caption Splitter</title>

</head>
<body>
    <div class="container">


  <h1>Instagram Caption Splitter</h1>
  <p>
    اذا عندك منشور طويل و بغيت تقسمو لفقرات باش تنشرو فالأنستغرام:
  </p>

  <p id="textLength">عدد الأحرف: 0</p>
  <button onclick="splitText()">تقسيم النص</button>

</div>
