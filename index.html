<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Caption Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      direction: rtl;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      text-align: right;
    }

    #result {
      margin-top: 10px;
      text-align: right;
    }

    .paragraph {
      color: #3498db;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .length {
      color: #27ae60;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Instagram Caption Splitter</h1>
  <textarea id="inputText" placeholder="دير المنشور نتاعك..." oninput="updateTextLength()"></textarea>
  <p id="textLength">عدد الأحرف: 0</p>
  <button onclick="splitText()">قسم النص</button>
  <div id="result"></div>

  <script src="./script.js"></script>
</body>
</html>
